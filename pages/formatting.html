<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Berikut adalah daftar-daftar text yang telah diformat dengan HTML</h1>
    <ul>
        <li><b>Text ini ditebalkan</b></li>
        <li><strong>Text ini dikuatkan</strong></li>
        <li><i>Text ini miring</i></li>
        <li><em>Text ini ditekankan</em></li>
        <li><small>Text ini dikecilkan</small></li>
        <li><mark>Text ini ditandai</mark></li>
        <li><del>Text ini dicoret</del></li>
        <li><ins>Text ini dimasukkan</ins></li>
        <li><sub>Text ini subskrip</sub></li>
        <li><sup>Text ini superskrip</sup></li>
    </ul>
</body>
</html>
